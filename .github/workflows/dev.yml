name: Deploy to EC2

on:
  push:
    branches:
      - dev  # Change this to your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'  # Use Java 11 as specified in your pom.xml
          distribution: 'adopt'

      - name: Set up Maven
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          maven-version: '3.8.4'  # Specify the version of Maven as needed
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean package
        
      - name: Build Docker image
        run: |
          cp /home/runner/work/mvc_spring/mvc_spring/target/SpringMVC-0.0.1-SNAPSHOT.war $GITHUB_WORKSPACE/springMVC.war
          docker build -t my-spring-app .
          
      - name: Log in to Docker Hub
        run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}   

      - name: SSH into EC2 instance and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            docker run -d --name my-container -p 80:80 my-spring-app
